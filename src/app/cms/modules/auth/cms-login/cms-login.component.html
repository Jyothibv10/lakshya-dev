<div class="row main-row">
  <div class="col-md-8">
      <div class="background-img"></div>
  </div>

  <div class="col-md-4">
      <div class="mt-5">
          <div class="h-center">
              <img [src]="imageList.company_logo" class="heading-logo" />

              <section class="heading m-4">
                  <h2>Sign In</h2>
                  <h3>Please provide the valid informations for a seamless sign in process</h3>
              </section>

              <form class="login-form m-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label class="form-label">Email ID</label>
                      <input type="email" class="form-control" id="email" formControlName="email"
                          placeholder="Enter your email ID">
                      <span class="error-class" *ngIf="
                          !loginForm.get('email')?.valid &&
                          loginForm.get('email')?.touched
                        ">Enter a valid email id</span>
                  </div>

                  <div class="form-group">
                      <label class="form-label">Password</label>
                      <input #password type="password" class="form-control" id="password" formControlName="password"
                          placeholder="Enter your password" aria-describedby="passwordHelpBlock">

                      <img class="eye" *ngIf="eyeView" (click)="passwordToggleShow()"
                          src="assets/images/login/eye-on.svg" />
                      <img class="eye" *ngIf="!eyeView" (click)="passwordToggleShow()"
                          src="assets/images/login/eye-off.svg" />
                      <span class="error-class" *ngIf="
                          !loginForm.get('password')?.valid &&
                          loginForm.get('password')?.touched
                        ">
                          Password should contains one Uppercase,Lowercase,Special Character and Numbers.
                      </span>
                      <span class="error-class" *ngIf="loginForm.get('password')?.hasError('maxlength')">Password
                          consists of 8 to 12 digits</span>
                      <span class="error-class" *ngIf="loginForm.get('password')?.hasError('minlength')">Password
                          consists of 8 to 12 digits</span>
                  </div>

                  <div class="forgot-password my-4">
                      <div>
                          <input type="checkbox">
                          <label>Remember Me</label>
                      </div>
                      <div>
                          <a routerLink="/forgot-password">Forgot Password ?</a>
                      </div>
                  </div>

                  <button class="btn submit-btn" type="submit" [disabled]="!loginForm.valid">Sign In</button>
              </form>
          </div>
      </div>
  </div>
</div>
